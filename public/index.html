<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modul PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://simpleblog.projects.lazydev.me/views/assets/icons/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="https://simpleblog.projects.lazydev.me/views/assets/icons/favicon-32x32.png"
        sizes="32x32" />
    <link rel="manifest" href="manifest.json">
    <script src="sw.js"></script>

    <!-- buat manifest json -->
</head>

<body>

    <!-- untuk program utama -->
    <div class="container-fluid">
        <div id="app">
            <center>
                <div class="card bg-warning mb-3">
                    <div class="card-body">
                        <img src="https://simpleblog.projects.lazydev.me/views/assets/icons/apple-touch-icon.png" alt=""
                            class="card-img-top" style="width:30%">
                        <br />
                        <h5 class="card-title">Daftar Post Blog</h5>
                        <p class="card-text">Berikut adalah semua posting blog dari TA SBD Sayyid
                        </p>
                        <p>Kurang lebih datanya ada {{posts_data.length}}</p>
                        <a class="btn btn-primary" v-show="awal>0" v-on:click="prev()">Previous</a>
                        <a href="#" v-on:click="tampil = !tampil" class="btn btn-primary">Tampilkan</a>
                        <a class="btn btn-primary" v-show="akhir <= posts_data.length" v-on:click="next()">Next</a>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-4">
                            <span>Hal {{halaman}}</span>
                        </div>
                    </div>
                </div>
                <div v-show="tampil">
                    <div class="row">
                    </div>
                    <div class="row" style="margin: 20px;">
                        <div class="col-sm-3"></div>
                        <!--<div class="col-sm-6">
                            <input type="text" v-model="search" class="form-control"
                                placeholder="Pencarian berdasarkan Kecamatan">
                        </div>-->
                    </div>
                </div>
            </center>
            <div v-show="!tampil" class="table-responsive container">
                <table class="table table-hover table-bordered">
                    <tr>
                        <th>Judul</th>
                        <th>Timestamp</th>
                        <th>Tags</th>
                    </tr>
                    <tr v-for="post in cari.slice(awal, akhir)">
                        <td style="width:40%">{{post.title}}</td>
                        <td style="width:40%">{{post.timestamp}}</td>
                        <td style="width:40%">{{post.tags}}</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
<!-- untuk service worker -->

</html>
